
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ماجراجویی ریاضی کوچولوها</title>
    <!-- استفاده از Tailwind برای زیبایی بصری خیره‌کننده -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --kid-blue: #60A5FA;
            --kid-green: #4ADE80;
            --kid-pink: #F472B6;
            --kid-yellow: #FBBF24;
        }
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #F0F9FF;
            overflow-x: hidden;
            touch-action: manipulation;
        }
        .font-lalezar { font-family: 'Lalezar', cursive; }
        
        /* استایل دکمه‌های سه بعدی کودکانه */
        .kid-btn {
            transition: all 0.1s ease;
            position: relative;
            top: 0;
            cursor: pointer;
            user-select: none;
        }
        .kid-btn:active {
            top: 4px;
            box-shadow: 0 2px 0 0 rgba(0,0,0,0.2) !important;
        }
        
        .shadow-blue { box-shadow: 0 8px 0 0 #2563EB; }
        .shadow-green { box-shadow: 0 8px 0 0 #16A34A; }
        .shadow-pink { box-shadow: 0 8px 0 0 #DB2777; }
        .shadow-yellow { box-shadow: 0 8px 0 0 #D97706; }
        .shadow-red { box-shadow: 0 8px 0 0 #DC2626; }

        @keyframes pop {
            0% { transform: scale(0.9); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .animate-pop { animation: pop 0.3s ease-out; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-8px); }
            75% { transform: translateX(8px); }
        }
        .animate-shake { animation: shake 0.2s ease-in-out 0s 2; }

        .star-fly {
            animation: starFly 1s ease-out forwards;
        }
        @keyframes starFly {
            0% { transform: scale(0) rotate(0); opacity: 0; }
            50% { transform: scale(1.5) rotate(180deg); opacity: 1; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }
    </style>
